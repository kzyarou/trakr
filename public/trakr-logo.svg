
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Wallet body -->
  <rect x="3" y="8" width="26" height="18" rx="3" ry="3" fill="#22c55e" stroke="#16a34a" stroke-width="1"/>
  
  <!-- Wallet flap -->
  <rect x="3" y="6" width="26" height="4" rx="2" ry="2" fill="#16a34a"/>
  
  <!-- Card slot -->
  <rect x="20" y="12" width="6" height="4" rx="1" ry="1" fill="#15803d"/>
  
  <!-- Money indicator -->
  <rect x="6" y="15" width="8" height="2" rx="1" ry="1" fill="#86efac"/>
  <rect x="6" y="18" width="6" height="2" rx="1" ry="1" fill="#86efac"/>
  
  <!-- Dollar sign -->
  <text x="11" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#15803d">$</text>
</svg>
